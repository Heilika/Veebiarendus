<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Kodutoo2</title>
    <link rel="stylesheet" href="kodutoo2.css">
</head>

<body>
    <h1>Registreerimisvorm</h1>
    <form action="http://test1234.ee" method="post">
        <div>
            <label for="kasutaja">Kasutaja: </label>
            <input type="text" placeholder="Sisesta kasutaja" name="kasutaja" id="kasutaja" required>
        </div>
        <div>
            <label for="nimi">Nimi: </label>
            <input type="text" placeholder="Sisesta nimi" name="nimi" id="nimi" required>
        </div>
        <div>
            <label for="salasona">Salasõna: </label>
            <input type="text" placeholder="Sisesta salasõna" name="salasona" id="salasona" required>
        </div>
        <div>
            <label for="salasõna">Salasõna teist korda: </label>
            <input type="text" placeholder="Salasõna teist korda" name="salasõna" id="salasõna" required>
        </div>
        <div>
            <label for="noustud">Olen nõus enda infot saatma: </label>
            <input type="checkbox" name="noustud" id="noustud">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
        <button type="submit" class="registerbtn">Registreeri</button>
        </div>
    </form>
</body>

</html>
